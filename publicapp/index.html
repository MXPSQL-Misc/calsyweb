<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>MathWeb Pro</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="favicon.ico">
		<link rel="manifest" href="./calsyweb.webmanifest">
		
		<link rel="stylesheet" href="./bootstrap.css">
		<script src="math.js"></script>
		<script src="bootstrap.js"></script>
		
		<style>
		body{
			font-family: monospace;
		}
		</style>
	</head>
	<body>
		<h3>MathWeb Pro</h3>
		<hr>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<p>Expression Input</p>
					<textarea id="input"></textarea>
				</div>
				
				<div class="col-sm">
					<p>Expression Output</p>
					<textarea id="output" disabled></textarea>
				</div>
			</div>
		</div>
		<hr>
		
		
		
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<p>Function Pad</p>
					<div class="container">
						<div class="row">
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-+"> + </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun--"> - </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-*"> * </button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-/"> / </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-("> ( </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-)"> ) </button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-!"> ! </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-^"> ^ </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-e"> e </button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-sin(">sin</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-cos(">cos</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-tan(">tan</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-sqrt("> √ </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-cbrt("> ∛ </button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-lg btn-block" id="btn-fun-abs(">abs</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm">
					<p>Number Pad</p>
					<div class="container">
						<div class="row">
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-7">7</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-8">8</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-9">9</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-4">4</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-5">5</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-6">6</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-1">1</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-2">2</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-3">3</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-danger btn-lg btn-block" id="btn-num-clear">C</button>
							</div>
							<div class="col-3">
								<button class="btn btn-success btn-lg btn-block" id="btn-num-0">0</button>
							</div>
							<div class="col-3">
								<button class="btn btn-warning btn-lg btn-block" id="Equal">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="app.js"></script>
		<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./sw.js', { scope: './' });
		}
		</script>
	</body>
</html>
